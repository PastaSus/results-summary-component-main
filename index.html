<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <section class="results-summary__component container">
        <div class="results-summary__intro">
          <p class="results-summary__main-heading">Your Result</p>

          <p class="results__circle">
            <span class="results__score">76</span>
            <span class="results__outof">of 100</span>
          </p>

          <h2 class="results__description">Great</h2>
          <p class="results__full-details">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="results-summary__types container">
          <h2 class="results-summary__sub-heading">Summary</h2>

          <div class="results__types reaction flex">
            <div class="results-container__type flex">
              <img
                alt=""
                src="assets/images/icon-reaction.svg"
                class="results-type__icons"
              />
              <p class="results__type-text results__reaction--light-red">
                Reaction
              </p>
            </div>
            <div class="result-score__container">
              <p class="results-summary__score">
                80 <span class="grayed-out">/ 100</span>
              </p>
            </div>
          </div>

          <div class="results__types memory flex">
            <div class="results-container__type flex">
              <img
                alt=""
                src="assets/images/icon-memory.svg"
                class="results-type__icons"
              />
              <p class="results__type-text results__memory--orangey-yellow">
                Memory
              </p>
            </div>
            <div class="result-score__container">
              <p class="results-summary__score">
                92 <span class="grayed-out">/ 100</span>
              </p>
            </div>
          </div>
          <div class="results__types verbal flex">
            <div class="results-container__type flex">
              <img
                alt=""
                src="assets/images/icon-verbal.svg"
                class="results-type__icons"
              />
              <p class="results__type-text results__verbal--green-teal">
                Verbal
              </p>
            </div>
            <div class="result-score__container">
              <p class="results-summary__score">
                61 <span class="grayed-out">/ 100</span>
              </p>
            </div>
          </div>
          <div class="results__types visual flex">
            <div class="results-container__type flex">
              <img
                alt=""
                src="assets/images/icon-visual.svg"
                class="results-type__icons"
              />
              <p class="results__type-text results__visual--cobalt-blue">
                Visual
              </p>
            </div>
            <div class="result-score__container">
              <p class="results-summary__score">
                72 <span class="grayed-out">/ 100</span>
              </p>
            </div>
          </div>

          <button class="results__btn continue-btn">Continue</button>
        </div>
        <!-- </div> -->
      </section>
    </main>
  </body>
</html>
